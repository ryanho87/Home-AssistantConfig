push:
  categories:
    - name: Room On Alert
      identifier: 'room_on'
      actions:
        - identifier: 'TURN_OFF'
          title: 'Turn off'
          activationMode: 'background'
          behavior: 'default'
          destructive: false
        - identifier: 'DISMISS'
          title: 'Dismiss'
          activationMode: 'background'
          behavior: default
          destructive: false
    - name: Garage Door Closed
      identifier: 'garage_closed'
      actions:
        - identifier: 'OPEN_GARAGE'
          title: 'Open Garage'
          activationMode: 'background'
          behavior: 'default'
          destructive: false
        - identifier: 'DISMISS'
          title: 'Dismiss'
          activationMode: 'background'
          behavior: default
          destructive: false
    - name: Garage Door Open
      identifier: 'camera1' #This must be named camera1 in order to display a thumbnail of the garage cam in the notification
      actions:
        - identifier: 'CLOSE_GARAGE'
          title: 'Close Garage'
          activationMode: 'background'
          behavior: 'default'
          destructive: false
        - identifier: 'DISMISS'
          title: 'Dismiss'
          activationMode: 'background'
          behavior: default
          destructive: false
    - name: Manage Alarm
      identifier: 'manage_alarm'
      actions:
       - identifier: 'ARM_HOME'
         title: 'Arm Home'
         activation<ode: 'background'
         behavior: 'default'
         destructive: false
       - identifier: 'ARM_AWAY'
         title: 'Arm Away/Sleep'
         activation<ode: 'background'
         behavior: 'default'
         destructive: false
       - identifier: 'DISARM'
         title: 'Disarm'
         activation<ode: 'background'
         behavior: 'default'
         destructive: false         
       - identifier: 'DISMISS'
         title: 'Dismiss'
         activation<ode: 'background'
         behavior: 'default'
         destructive: false


swipe_nav:
  wrap: true
  animate: fade
  prevent_default: true
  swipe_amount: 10
background: var(--background-image)
title: Trenton
views:
  - panel: false
    title: Home
    badges: []
    cards:
      - type: custom:button-card
        color_type: label-card
        name: Global Controls
      - type: vertical-stack
        cards:
          - type: grid
            columns: 4
            square: true
            cards:
              - type: custom:button-card
                entity: group.house_lights
                aspect_ratio: 1/1
                show_name: false
                icon: mdi:home
                confirmation:
                  text: |
                    [[[
                      if (entity.state == 'on')
                        return "Are you sure you want to turn off the house?";
                      else
                        return "Are you sure you want to turn on the house?";
                    ]]]
                state:
                  - value: 'off'
                    color: var(--disabled-text-color)
                  - value: 'on'
                    color: '#FFF581'
                custom_fields:
                  temp:
                    card:
                      type: custom:button-card
                      entity: sensor.house_temperature_aggregate
                      show_state: true
                      show_icon: false
                      show_name: false
                      size: 25%
                      style: |
                        ha-card {
                          box-shadow: none;
                          background-color: transparent !important;
                          font-size: 14px !important;
                          font-weight: bold !important;
                        }
                styles:
                  icon:
                    - height: 60px
                  custom_fields:
                    temp:
                      - border-radius: 50%
                      - position: absolute
                      - left: 28%
                      - top: 70%
              - type: custom:button-card
                entity: cover.garage_door_2
                name: Garage
                aspect_ratio: 1/1
                icon: mdi:garage-open
                show_name: false
                confirmation:
                  text: |
                    [[[
                      if (entity.state == 'open')
                        return "Are you sure you want to close the garage?";
                      else
                        return "Are you sure you want to open the garage?";
                    ]]]
                tap_action:
                  action: call-service
                  service: cover.toggle
                  service_data:
                    entity_id: cover.garage_door_2
                state:
                  - value: closed
                    icon: mdi:garage
                styles:
                  icon:
                    - height: 150px
              - type: custom:button-card
                entity: input_boolean.global_dimmer
                aspect_ratio: 1/1
                state:
                  - value: 'off'
                    icon: mdi:brightness-7
                  - value: 'on'
                    icon: mdi:brightness-6
                show_name: false
                show_state: false
                custom_fields:
                styles:
                  icon:
                    - height: 60px
              - type: custom:button-card
                entity: alarm_control_panel.ha_alarm
                aspect_ratio: 1/1
                state:
                - value: disarmed
                  color: '#5CDF64'
                - value: armed_home
                  color: '#FFC300'
                show_name: false
                show_state: false
                styles:
                  icon:
                    - height: 60px
              - type: custom:button-card
                entity: alarm_control_panel.aarlo_smarhub
                aspect_ratio: 1/1
                icon: mdi:cctv
                state:
                - value: armed_home
                  color: '#5CDF64'
                - value: Home-Rain
                  color: '#33D4FF'
                - value: Away-Night
                  color: '#FFC300'
                - value: Away-Night-Rain
                  color: '#33D4FF'
                show_name: false
                show_state: false  
                styles:
                  icon:
                    - height: 60px
                  custom_fields:
              - type: custom:button-card
                entity: climate.kitchen
                aspect_ratio: 1/1
                icon: mdi:thermostat
                state:
                - value: heat
                  color: '#F89A30'
                - value: off
